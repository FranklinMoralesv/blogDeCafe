<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a href="about.html" class="nav__link">Nosotros</a>
                    <a href="courses.html" class="nav__link">Cursos</a>
                    <a href="contact.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin w-95">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="form__container">
                <label class="form__label" for="name">Nombre</label>
                <input 
                    class="form__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="name"
                >
            </div>
            <div class="form__container">
                <label class="form__label" for="email">E-mail</label>
                <input 
                    class="form__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="form__container">
                <label class="form__label" for="message">Mensaje</label>
                <textarea 
                    class="form__field form__field--textarea"
                    id="message"
                ></textarea>
            </div>

            <div class="form__container">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>

        
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a href="about.html" class="nav__link">Nosotros</a>
                    <a href="courses.html" class="nav__link">Cursos</a>
                    <a href="contact.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
